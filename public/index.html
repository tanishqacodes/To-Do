<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Asap&family=Crimson+Text:ital@1&family=Fjalla+One&family=Poppins:ital,wght@0,200;0,300;0,400;1,200&display=swap"
        rel="stylesheet">

    <link href="style/style.css" rel="stylesheet">
    <title>To-Do App</title>
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="icon.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add you task">
                <button type="submit" id="submit-todo">+</button>
            </div>
            <ul id="task-container">

            </ul>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
